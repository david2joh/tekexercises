<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/menu.css">

  <style>
    .card-img-top {
      width: 100% !important;
      height: 300px !important;
      object-fit: cover;
    }

    .top-bach {
      width: 100% !important;
      height: 300px !important;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="row row-cols-1 row-cols-3 g-4 gradient-custom">
    <div class="col">
      <div class="card h-100">
        <img src="../img/bach_sm.jpg" class="card-img-top top-bach" alt="...">
        <div class="card-body">
          <h5 class="card-title">Composer Search</h5>
          <p class="card-text">Find Disks by Composer</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <img src="../img/highwaylights.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Location</h5>
          <p class="card-text">Where did I put that now?</p>
          <div class="table-responsive">
            <table class="table" style="width: 300px;">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Disks held</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Spinner 1</td>
                  <td>250</td>
                </tr>
                <tr>
                  <td>Spinner 2</td>
                  <td>250</td>
                </tr>
                <tr>
                  <td>Office</td>
                  <td>83</td>
                </tr>
                <tr>
                  <td>Car</td>
                  <td>5</td>
                </tr>
                <tr>
                  <td>Basement</td>
                  <td>20</td>
                </tr>
              </tbody>
            </table>
          </div> 
          </div>
        </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="../img/conductor.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Performance</h5>
              <p class="card-text">Who? What? Where?</p>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
