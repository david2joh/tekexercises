<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classExampleForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<div class="container">
    <form method="GET" action="">
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-xs-4 col-sm-3 col-lg-2">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">@</span>
                    <input type="text" class="form-control" placeholder="Username2" aria-label="Username2"
                           aria-describedby="basic-addon2">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                First Name<input type="text" name=firstName" id="firstName">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="text" name=lastName" id="lastName" placeHolder="Last Name">
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Default radio
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" checked id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Default checked radio
            </label>
        </div>
        <div class="row">
            <div class="col-6">
             <button type="submit" class="btn-small btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
